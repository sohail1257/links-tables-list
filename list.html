<!DOCTYPE html>
<html>
    <head>
        <title>lists in html</title>
    </head>
    <body>
        <h2>list in html</h2>
        <h3>ordered list</h3>
        <ol>
            <li>sohail</li>
            <li>priyanka</li>
        </ol>
        <h3>unordered list</h3>
        <ul>
            <li>sohail</li>
            <li>priyanka</li>
        </ul>
        <h3>description list</h3>
        <dl>
            <dt>sohail</dt>
            <dd>i am a student</dd>
            <dt>priyanka</dt>
            <dd>i am a teacher</dd>
        </dl>
    </body>
</html>
